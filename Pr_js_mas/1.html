    function camelize(str){
      let arr1 =str.split('')

      for (let i = 0; i<arr1.length; i++){
        if (arr1[i] == "-"){
          arr1[i+1] = arr1[i+1].toUpperCase()
          arr1.splice(i,1,'')
        }
      }
      var arr2 = arr1.join('')
      return arr2
    }
    var arr = "my-short-string"
    console.log(camelize(arr))

    function filterRange(arr,a,b){
      let species = []
      for(var i = 0; i < arr.length; i++){
        if (arr[i] <= b && arr[i]>=a){
            species.push(arr[i])
        }
      }
      return species
    }
    let arr3 = [5, 3, 8, 1]
    console.log(filterRange(arr3,1,4))

    function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
            let val = arr[i];
            if (val < a || val > b) {
                arr.splice(i, 1);
                i--;
            }
        }
    }
    let ar = [5, 3, 8, 1];
    filterRangeInPlace(ar, 1, 4);

    function Calculator() {
        let methods = {
        "-": function(a, b) {
            return a - b;
        },
        "+": function(a, b) {
            return a + b;
        }
        };
        this.calc = function(str){
        let split = str.split(' '),
            a = split[0],
            op = split[1],
            b = split[2]

        return methods[op](Number(a), Number(b));
        }
        this.addMethod = function(name, func) {
        methods[name] = func;
        };
    }
    let calculate = new Calculator;
    calculate.addMethod("*", function(a, b) {
        return a * b;
    });
    calculate.addMethod("/", function(a, b) {
        return a / b;
    });
    calculate.addMethod("**", function(a, b) {
        return Math.pow(a, b);
    });
    console.log(calculate.calc("9 / 3"), calculate.calc("5 ** 2"), calculate.calc("47 * 3"));

        let a, Temp;
        for (let i = arr.length - 1; i > 0; i--) {
            a = Math.floor(Math.random()*(i+1))
            Temp = arr[a]
            arr[a] = arr[i]
